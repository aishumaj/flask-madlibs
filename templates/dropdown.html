{% extends 'base.html' %} {% block title %} Madlibs! {% endblock %} {% block
content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="/questions" class="pb-4">
  <!-- an example of one field -- you should make these autogenerated! -->
  <div class="mb-3 row">
    <label for="select-story">Pick a Story</label>
    <select name="" id="">
      {% for story in stories %}
      <option value="{{story.code}}">{{story.title}}</option>
      {% endfor %}
    </select>
  </div>

  <button class="btn btn-primary btn-lg w-100">Make My Story!</button>
</form>

{% endblock %}
